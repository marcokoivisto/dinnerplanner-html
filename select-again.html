<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
		
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/select-view.css">

  </head>
  <body>
		<div class="header d-flex align-items-center justify-content-center">
			<h1>Dinner Planner</h1>
		</div>
		<div class="border-bottom">
			<div class="container">
				<div class="mobile-menu d-flex d-sm-none justify-content-between align-items-center">
					<h2>My dinner</h2>
					<div class="d-flex">
						<span class="text-danger">SEK 77.20</span>
						<div class="h-spacing-small"></div>
						<a href="">M</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row no-gutters">
				<div class="col-sm-12 col-md-4 d-none d-sm-block">
					<div class="border-right full-vh">
						<div class="padding">
							<h2>My dinner</h2>
							<div class="d-flex align-items-center">
								People
								<div class="h-spacing-small"></div>
								<input type="number" name="" id="" value="3">
							</div>
						</div>
						<div class="label d-flex justify-content-between">
							<span>Dish name</span>
							<span>Cost</span>
						</div>
						<div class="padding no-padding-bottom">
							<div class="list-item d-flex justify-content-between text-danger">
								<span>Lasagne</span>
								<span>77.20</span>
							</div>
						</div>
						<div class="padding">
							<div class="text-right text-danger">SEK 77.20</div>
							<div class="spacing"></div>
							<button class="btn btn-block btn-lg btn-primary-color">Confirm Dinner</button>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-8">
					<div class="padding border-bottom">
						<h2>Add another one</h2>
						<div class="spacing-x-small"></div>
						<div class="d-flex align-items-center">
							<input type="text" name="" id="" placeholder="Enter key words">
							<div class="h-spacing"></div>
							<select name="" id="">
								<option value="Main Course">Main Course</option>
								<option value="Side Dish">Side Dish</option>
								<option value="Dessert">Dessert</option>
								<option value="Appetizer">Appetizer</option>
							</select>
							<div class="h-spacing"></div>
							<button class="btn btn-medium btn-primary-color">Search</button>
						</div>
					</div>
					<div class="scroll-view padding">
						<div class="row">
							<div class="col-md-4 col-lg-3">
								<div class="item-box">
									<img src="images/toast.jpg" alt="">
									<div class="label text-center">Food</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-3">
								<div class="item-box">
									<img src="images/toast.jpg" alt="">
									<div class="label text-center">Food</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-3">
								<div class="item-box">
									<img src="images/toast.jpg" alt="">
									<div class="label text-center">Food</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-3">
								<div class="item-box">
									<img src="images/toast.jpg" alt="">
									<div class="label text-center">Food</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
