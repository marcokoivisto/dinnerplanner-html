<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
		 
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/mobile.css">

  </head>
  <body id="selectView">
		<div class="header d-flex align-items-center justify-content-center">
			<h1>Dinner Planner</h1>
		</div>
		<div class="mobile-menu border-bottom d-md-none">
			<div class="container">
				<div class="mobile-bar d-flex justify-content-between align-items-center">
					<h2>My dinner</h2>
					<div class="d-flex">
						<span class="text-danger">SEK 77.20</span>
						<div class="h-spacing-small"></div>
						<a class="mobile-button"><i class="fas fa-bars"></i></a>
					</div>
				</div>
			</div>
			<div class="menu-items open">
				<div class="container">
					<div class="d-flex align-items-center">
						People
						<div class="h-spacing-small"></div>
						<input class="numberOfGuests" type="number" name="numberOfGuests" value="">
					</div>
					<div class="spacing-x-small"></div>
				</div>
				<div class="label normal-padding d-flex justify-content-between">
					<span>Dish name</span>
					<span>Cost</span>
				</div>
				<div class="container">
					<div class="spacing-x-small"></div>
					<div class="text-right text-danger">SEK 77.20</div>
					<div class="spacing-x-small"></div>
					<div class="text-center">
						<button class="btn btn-primary-color">Confirm Dinner</button>
					</div>
					<div class="spacing-x-small"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row no-gutters">
				<div class="col-sm-12 col-md-3 d-none d-md-block">
					<div class="border-right full-vh">
						<div class="padding">
							<h2>My dinner</h2>
							<div class="d-flex align-items-center">
								People
								<div class="h-spacing-small"></div>
								<input class="numberOfGuests" type="number" name="numberOfGuests" value="">
							</div>
						</div>
						<div class="label d-flex justify-content-between">
							<span>Dish name</span>
							<span>Cost</span>
						</div>
						<div class="padding">
							<div class="text-right text-danger">SEK 0.00</div>
							<div class="spacing"></div>
							<button class="btn btn-block btn-lg btn-primary-color" disabled>Confirm Dinner</button>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-9">
					<div class="container border-bottom">
						<div class="spacing-small"></div>
						<h2>Find a dish</h2>
						<div class="spacing-x-small"></div>
						<div class="d-flex flex-column flex-md-row align-items-start align-items-md-center">
							<input type="text" name="" id="" placeholder="Enter key words">
							<div class="h-spacing d-none d-md-block"></div>
							<div class="spacing-x-small d-md-none"></div>
							<select name="" id="">
								<option value="Main Course">Main Course</option>
								<option value="Side Dish">Side Dish</option>
								<option value="Dessert">Dessert</option>
								<option value="Appetizer">Appetizer</option>
							</select>
							<div class="h-spacing d-none d-md-block"></div>
							<div class="spacing-x-small d-md-none"></div>
							<button class="btn btn-medium btn-primary-color">Search</button>
						</div>
						<div class="spacing-small"></div>
					</div>
					<div class="scroll-view">
						<div class="spacing-small"></div>
						<div class="container">
							<div class="row justify-content-center justify-content-md-start dishes">
							</div>
						</div>
						<div class="spacing-small"></div>
					</div>
				</div>
			</div>
		</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/detailView.js"></script>
	<script src="js/view/selectView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
