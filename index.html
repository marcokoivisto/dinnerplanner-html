<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/details.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>

<body>
	<div class="mobile-menu border-bottom d-md-none">
		<div class="container">
			<div class="mobile-bar d-flex justify-content-between align-items-center">
				<h2>My dinner</h2>
				<div class="d-flex">
					<span class="text-danger">SEK 77.20</span>
					<div class="h-spacing-small"></div>
					<a class="mobile-button"><i class="fas fa-bars"></i></a>
				</div>
			</div>
		</div>
		<div class="menu-items open">
			<div class="container">
				<div class="d-flex align-items-center">
					People
					<div class="h-spacing-small"></div>
					<input class="numberOfGuestsInput" type="number" name="numberOfGuests" value="">
				</div>
				<div class="spacing-x-small"></div>
			</div>
			<div class="label normal-padding d-flex justify-content-between">
				<span>Dish name</span>
				<span>Cost</span>
			</div>
			<div class="container">
				<div class="spacing-x-small"></div>
				<div class="text-right text-danger">SEK 77.20</div>
				<div class="spacing-x-small"></div>
				<div class="text-center">
					<button class="btn btn-primary-color">Confirm Dinner</button>
				</div>
				<div class="spacing-x-small"></div>
			</div>
		</div>
	</div>
	
	<div class="header d-flex align-items-center justify-content-center">
		<h1>Dinner Planner</h1>
	</div>

	<div id="page-content">
		
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>

	<script src="js/view/homeView.js"></script>
	<script src="js/view/mainView.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/dishSearchView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/listItemView.js"></script>
	<script src="js/view/overviewView.js"></script>
	<script src="js/view/subHeaderOverview.js"></script>
	<script src="js/view/dishItemView.js"></script>
	<script src="js/view/dishPreparationView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
